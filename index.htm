<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Time</title>
    <style>
        #time {
            font: normal 20px 'Tahoma', sans-serif;
            color: blueviolet;
            padding: 50px;
            background-color: violet;
            max-width: 400px;
            margin: auto;
            border: 1px solid blueviolet;
            border-radius: 10px;
        }

        #end {
            font: normal 30px 'Tahoma', sans-serif;
            color: blue;
            padding: 20px 30px;
        }
    </style>
</head>

<body>
    <div id="time"></div>
    <div id="end"></div>
    <script>
        let x = prompt('Enter the month and day', `September 15`);
        let y = prompt('Enter the year', `2020`);
        let z = prompt('Enter the clock', `08:00`);

        var countDownDate = new Date(x + ", " + y + " " + z).getTime();

        var myfunc = setInterval(function () {
            var now = new Date().getTime();
            var timeleft = countDownDate - now;

            var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

            document.getElementById("time").innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            if (timeleft < 0) {
                clearInterval(myfunc);
                document.getElementById("time").innerHTML = "";
                document.getElementById("time").style.padding = "0px";
                document.getElementById("time").style.width = "0px";
                document.getElementById("end").innerHTML = "TIME UP!!";
            }

        }, 1000);

    </script>
</body>

</html>
